<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieSearch | Small Web Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdf6e3; 
            --accent: #268bd2;   
            --border: #073642;
            --text: #586e75;
            --shadow: 4px 4px 0px 0px #073642;
            --card-bg: #ffffff;
        }

        body {
            font-family: "Courier New", Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* HEADER / PIXEL ART LOGO */
        header { 
            text-align: center; 
            margin-bottom: 30px; 
            margin-top: 5vh; 
        }
        
        h1 { 
            font-family: 'Press Start 2P', cursive; /* Pixel font applied here */
            font-size: 2.5rem; 
            margin: 0; 
            cursor: pointer; 
            letter-spacing: -2px;
            text-shadow: 3px 3px 0px var(--border);
        }
        
        .g-b { color: #268bd2; } .g-r { color: #dc322f; }
        .g-y { color: #b58900; } .g-g { color: #859900; }

        /* SEARCH BAR */
        .search-container {
            width: 100%;
            max-width: 600px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid var(--border);
            box-shadow: var(--shadow);
            outline: none;
            font-family: inherit;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background: #eee8d5;
            border: 2px solid var(--border);
            box-shadow: 2px 2px 0px 0px var(--border);
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        button:hover { 
            background: #fff; 
            transform: translate(-1px, -1px); 
            box-shadow: 3px 3px 0px 0px var(--border); 
        }

        /* RESULTS AREA */
        #results-container {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        .result-item {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .result-item a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .result-item a:hover { text-decoration: underline; color: #dc322f; }

        .result-url { color: #859900; font-size: 0.85rem; word-break: break-all; margin-bottom: 8px; }

        .result-snippet { line-height: 1.4; font-size: 0.95rem; }

        .loading { text-align: center; font-style: italic; margin-top: 20px; }

        footer { margin-top: auto; padding: 40px; font-size: 0.8rem; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>

    <header onclick="location.reload()">
        <h1><span class="g-b">I</span><span class="g-r">n</span><span class="g-y">d</span><span class="g-b">i</span><span class="g-g">e</span></h1>
    </header>

    <div class="search-container">
        <input type="text" id="search-query" placeholder="Explore the indie web..." autocomplete="off">
        <div class="buttons">
            <button onclick="fetchResults()">Search</button>
            <button onclick="lucky()">I'm Feeling Lucky</button>
        </div>
    </div>

    <div id="results-container"></div>

    <footer>
        Data via Marginalia API â€¢ 100% Indie Web Aesthetic
    </footer>

    <script>
        const queryInput = document.getElementById('search-query');
        const resultsContainer = document.getElementById('results-container');

        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchResults();
        });

        async function fetchResults() {
            const query = queryInput.value.trim();
            if (!query) return;

            resultsContainer.innerHTML = '<div class="loading">Consulting the web archives...</div>';

            try {
                // Using Marginalia Public API
                const response = await fetch(`https://api.marginalia.nu/v1/search/${encodeURIComponent(query)}?profile=independent`);
                
                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                resultsContainer.innerHTML = `
                <div class="result-item" style="border-color: #dc322f">
                    Error: Unable to reach the Marginalia engine. Please try again in a moment.
                </div>`;
            }
        }

        function displayResults(results) {
            resultsContainer.innerHTML = "";

            if (!results || results.length === 0) {
                resultsContainer.innerHTML = "<p style='text-align:center;'>No results found in the small web.</p>";
                return;
            }

            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                
                const snippet = item.description || "No description available for this handcrafted site.";

                div.innerHTML = `
                    <div class="result-url">${item.url}</div>
                    <a href="${item.url}" target="_blank">${item.title || 'Untitled Site'}</a>
                    <div class="result-snippet">${snippet}</div>
                `;
                resultsContainer.appendChild(div);
            });
        }

        function lucky() {
            const randomTerms = ['neocities', 'retro computing', 'analog photography', 'small web', 'linux', 'personal blog', 'gemini protocol', 'digital garden'];
            queryInput.value = randomTerms[Math.floor(Math.random() * randomTerms.length)];
            fetchResults();
        }
    </script>

</body>
</html>
